<!DOCTYPE html>
<html>

<head>
    <title>{{title}} - Flask Boilerplate</title>
</head>

<body>
    <div>
        Flask Boilerplate:
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>

</html>
